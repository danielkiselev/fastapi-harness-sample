template:
  name: Python Dependency Step Template
  type: Step
  projectIdentifier: default_project
  orgIdentifier: default
  spec:
    type: Run
    spec:
      shell: Sh
      command: |-
        sudo apt-get update && sudo apt-get install -y python3-dev && sudo apt-get install default-libmysqlclient-dev
        pip install --cache-dir .pip_cache -r requirements.txt
      envVariables:
        PIP_CACHE_DIR: /root/.cache
  identifier: Python_Dependency_Step_Template
  versionLabel: v1
